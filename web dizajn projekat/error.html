  <div id="loginPopup" class="popup">
    <button class="closeBtn" onclick="hidePopup('login')">Zatvori</button>
    <h2>Prijava</h2>
    <form>
      <input type="text" placeholder="Korisnicko ime" id="loginKorisnickoIme">
      <input type="password" placeholder="Sifra" id="loginSifra">
      <button type="submit">Prijavi se</button>
    </form>
  </div>

  <div id="registerPopup" class="popup">
    <button class="closeBtn" onclick="hidePopup('register')">Zatvori</button>
    <h2>Registracija</h2>
    <form>
      <input type="text" name="Adresa" placeholder="Adresa" id="registerAdresa" pattern="[a-zA-Z0-9\s]*" required>
      <input type="date" name="DatumRodjenja" placeholder="Datum rodjenja" id="registerDatumRodjenja" required>
      <input type="email" name="Email" id="registerEmail" placeholder="Email" required>
      <input type="text" name="Ime" id="registerIme" placeholder="Ime" pattern="[a-zA-Z\s]*" required>
      <input type="text" name="KorisnickoIme" placeholder="Korisnicko ime" id="registerKorisnickoIme" required>
      <input type="text" name="Sifra" placeholder="Sifra" id="registerSifra" required>
      <input type="text" name="Prezime" id="registerPrezime" placeholder="Prezime" pattern="[a-zA-Z\s]*" required>
      <input type="text" name="Telefon" id="registerTelefon" placeholder="Telefon" pattern="[0-9]{0,13}" required>
      <button type="submit">Registruj se</button>
    </form>
  </div>
